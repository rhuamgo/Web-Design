<!-- 
1- Crie um documento html para apresentar textos, baseando-se nos formatos abaixo,
com:
a) 6 títulos (de h1 a h6) - Tag <h1-h6>
b) 1 linha horizontal - Tag <hr>
c) 2 parágrafos - Tag <p> -->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aula 2 Exercicio 1</title>
</head>
<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>
    <hr>
    <p>Primeiro paragrafo depois da linha</p>
</body>
</html>
