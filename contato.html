    <div class="formulario">
      <div class="borda">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nome</label>
              <input type="text" class="form-control" id="inputnome" placeholder="Jóse">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Sobre Nome</label>
              <input type="text" class="form-control" id="inputsobreNome" placeholder="Silva">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Número</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="+(55) 11 90000-0000">
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Palmos, nº 2">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Selecione</option>
                <option>SP</option>
                <option>RS</option>
                <option>SE</option>
                <option>TO</option>
                <option>RR</option>
                <option>RO</option>
                <option>PB</option>
                <option>BA</option>
                <option>SC</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
